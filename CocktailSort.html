        <script>
            document.getElementById("button").onclick = function(){
                $('#result').empty();

                var array = $.map($("#numList").val().split(','), function(value){
                    return parseInt(value, 10);
                });

                // countingSort(array);
                Cocktail_sort(array);
            }
        
            function Cocktail_sort(arr) 
            {
                var count = 0;
                var swapped;
                do {
                    for(var i = 0; i < arr.length - 2; i++) {
                        if(arr[i] > arr[i+1]) {
                            var temp = arr[i];
                            arr[i] = arr[i+1];
                            arr[i+1] = temp;
                            swapped = true;
                        }
                    }	
                    if(!swapped) {
                        break;
                    }
                    swapped = false;
                    for( i = arr.length - 2; i > 0; i--) {
                        if(arr[i] > arr[i+1]) {
                            var temp1 = arr[i];
                            arr[i] = arr[i+1];
                            arr[i+1] = temp1;
                            swapped = true;
                        }
                    }
                    count++;
                    $('#result').append('<p> Step '+ count + ') '+ arr+'</p>');
                } while(swapped);
                return arr;
            }
        </script>
